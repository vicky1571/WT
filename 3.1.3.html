<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Webpage</title>
	<style type="text/css">
 	body{background-image:url(planetnew.jpg);background-repeat:no-repeat;}
 	p{color:yellow;font-size:20pt;font-family:chiller;background-image:url(newwp.jpg);}
 	a:link{font-size:20pt;background-color:white;}
 	a:hover{font-size:20pt;background-color:pink;cursor:crosshair;}
 	a:active{font-size:20pt;background-color:cyan;cursor:help;}
 	a:visited{font-size:20pt;background-color:tan;}
	</style>
</head>
</head>
<body>
	<br>
	<p>
		Welcome to Web page using CSS where CSS means Cascading Style Sheets!
 		Using CSS we can apply the common styles to different tags and 
 		also different styles to same tag ie repeated more than once in the html file
 	</p>
	<a href="wtforms.html"><center>Register</center></a>
	<br>
</body>
</html>
