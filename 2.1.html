<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<style>
		body{
			padding: 10px;
			font-family:cursive;
			font-size: large;			
		
		}
        input[type=submit],input[type=reset]  {
  			background-color: #4CAF50;
  			border: none;
  			color: white;
  			margin-left: 5px;
  			border-radius: 12px;
  			padding: 14px 40px;
  		}
		table{
			padding: 70px;
			font-family:helvetica;
			font-size: large;
			background-color: whitesmoke;
		}
	</style>
</head>

<body bgcolor="#e6ccff">
	<h2 align="center">Login Form</h2>
	<hr>
	<br/>
	<br/>
	<br/>
	<form action="/signin form" method="post">
		<table align="center" cellspacing="5" cellpadding="7">
			<tr>
				<td>User ID</td>
				<td><input type="text" name="login" size="25" maxlength="20" placeholder="Enter your login ID"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pwd" size="25" maxlength="20" placeholder="Enter your password"></td>
			</tr>
			<tr align="center">
				<td><input type="submit" value="Login"></td>
				<td><input type="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
